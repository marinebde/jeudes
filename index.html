<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu de dés le plus fun de l'histoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d8b466c07.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1 class="title">Jeu de Dés</h1>
    <button class="new-game" id="new-game">
        <img class='new-game_image' src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/48/000000/external-add-more-new-touchscreen-enable-device-users-touch-bold-tal-revivo.png"/>
        NEW GAME
    </button>
    <main class="score">
        <div id="gagnant"></div>
        <section class="score-1">
            <h2 class="score-1_name" id="name-0">Player 1</h2>
            <div class="score-1_total" id="score-0">0</div>
        </section>
        <section class="score-2">
            <h2 class="score-2_name" id="name-1">Player 2</h2>
            <div class="score-2_total" id="score-1">0</div>
        </section>
        <i class="fas fa-dice-one fa-10x" id="dice"></i>
    </main>
    <aside class="game">
        <div class="cumul-1">
            <h3 class="cumul-1_title">Current</h3>
            <div class="current-0" id="current_0">0</div>
        </div>
        <button class="roll-dice" id="roll-dice"
            <img src="./images/synchronize.png"/>
            ROLL DICE
        </button>
        <button class="hold" id="hold-button">
            <img src="./images/download.png"/>
            HOLD
        </button>
        <div class="cumul-2">
            <h3 class="cumul-2_title">Current</h3>
            <div class="current-1" id="current_1">0</div>
        </div>
    </aside>
    <div class="modal" tabindex="-1" id="modal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Le Gagnant est : </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modal-body"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
