<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu de dés le plus fun de l'histoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Jeu de Dés</h1>
    <button class="new-game">
        <img class='new-game_image' src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/48/000000/external-add-more-new-touchscreen-enable-device-users-touch-bold-tal-revivo.png"/>
        NEW GAME
    </button>
    <main class="score">
        <section class="score-1">
            <h2 class="score-1_name">Player 1</h2>
            <div class="score-1_total">43</div>
        </section>
        <section class="score-2">
            <h2 class="score-2_name">Player 2</h2>
            <div class="score-2_total">72</div>
        </section>
        <section class="dice"></section>
    </main>
    <aside class="game">
        <div class="cumul-1">
            <h3 class="cumul-1_title">Current</h3>
            <div class="current-1">11</div>
        </div>
        <button class="roll-dice">
            <img src="https://img.icons8.com/ios-glyphs/60/000000/synchronize.png"/>
            ROLL DICE
        </button>
        <button class="hold">
            <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-download-interface-kiranshastry-solid-kiranshastry.png"/>
            HOLD
        </button>
        <div class="cumul-2">
            <h3 class="cumul-2_title">Current</h3>
            <div class="current-2">0</div>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
